<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan West 24 トーナメント予選リーグ結果</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Noto Serif JP', serif;
        }
        #container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }
        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .league-container {
            width: 100%;
            max-width: 800px;
            margin: 10px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #333;
        }
        .highlighted-red { background-color: rgba(255, 0, 0, 0.3); }
        .highlighted-blue { background-color: rgba(0, 0, 255, 0.3); }
        .highlighted-green { background-color: rgba(0, 255, 0, 0.3); }
        #footer {
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .footer-text { margin: 0 10px; }
        .footer-red { color: red; }
        .footer-blue { color: blue; }
        .footer-green { color: green; }
        .footer-note {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .score-cell { font-weight: bold; }
        #navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #navigation a {
            margin: 0 5px;
            padding: 10px;
            background-color: #444;
            color: white;
            text-decoration: none;
        }
        #navigation a:hover {
            background-color: #666;
        }
        #rankings-table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>Japan West 24</h1>
        </header>
        
        <div id="navigation">
            <a href="#all">全リーグ</a>
            <a href="#A">リーグA</a>
            <a href="#B">リーグB</a>
            <a href="#C">リーグC</a>
            <a href="#D">リーグD</a>
            <a href="#rankings">ランキング</a>
            <a href="#toggle-header-footer">ヘッダー/フッター切替</a>
        </div>

        <div id="content"></div>

        <footer id="footer">
            <span class="footer-text footer-red">赤：メイン配信</span>
            <span class="footer-text footer-blue">青：サブ配信</span>
            <span class="footer-text footer-green">緑：サブ配信2</span>
            <span class="footer-note">※勝数→失ゲーム数→直接対決→1先の順に順位を判断いたします。</span>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbzw3yrzCcfpCjxFQdd4KDySVtUBPZ1clsI_4XIwKOmxwugiPF6OlYPIjq0vLiGVo6px/exec';
        let allLeagueData = null;
        const leagueOrder = ['A', 'B', 'C', 'D'];

        function generateLeagueTable(data, leagueName, rankings) {
            let tableHtml = `<table><tr><th>${leagueName}</th>`;
            for (let j = 1; j < data[0].length; j++) {
                tableHtml += `<th>${data[0][j]}</th>`;
            }
            tableHtml += '<th>順位</th></tr>';

            for (let i = 1; i < data.length; i++) {
                tableHtml += '<tr>';
                for (let j = 0; j < data[i].length; j++) {
                    if (i === j) {
                        tableHtml += '<td>-</td>';
                    } else {
                        const cellContent = data[i][j];
                        const cellClass = isNaN(cellContent) ? '' : 'score-cell';
                        tableHtml += `<td class="${cellClass}">${cellContent}</td>`;
                    }
                }
                const rank = rankings[i - 1] || '';
                tableHtml += `<td>${rank}</td></tr>`;
            }
            tableHtml += '</table>';
            return tableHtml;
        }

        function generatePlayerRankings() {
            let tableHtml = '<table id="rankings-table"><tr><th>プレイヤー</th><th>リーグ</th><th>順位</th></tr>';
            leagueOrder.forEach((league, leagueIndex) => {
                allLeagueData[league].slice(1).forEach((row, playerIndex) => {
                    tableHtml += `<tr>
                        <td>${row[0]}</td>
                        <td>リーグ${league}</td>
                        <td>${allLeagueData.rankings[playerIndex][leagueIndex]}</td>
                    </tr>`;
                });
            });
            tableHtml += '</table>';
            return tableHtml;
        }

        function showView(view) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            if (view === 'all') {
                leagueOrder.forEach(league => {
                    const leagueDiv = document.createElement('div');
                    leagueDiv.className = 'league-container';
                    leagueDiv.innerHTML = generateLeagueTable(
                        allLeagueData[league],
                        `リーグ${league}`,
                        allLeagueData.rankings.map(row => row[leagueOrder.indexOf(league)])
                    );
                    contentDiv.appendChild(leagueDiv);
                });
            } else if (view === 'rankings') {
                contentDiv.innerHTML = generatePlayerRankings();
            } else if (leagueOrder.includes(view)) {
                const leagueDiv = document.createElement('div');
                leagueDiv.className = 'league-container';
                leagueDiv.innerHTML = generateLeagueTable(
                    allLeagueData[view],
                    `リーグ${view}`,
                    allLeagueData.rankings.map(row => row[leagueOrder.indexOf(view)])
                );
                contentDiv.appendChild(leagueDiv);
            }
        }

        function toggleHeaderFooter() {
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            header.style.display = header.style.display === 'none' ? 'block' : 'none';
            footer.style.display = footer.style.display === 'none' ? 'block' : 'none';
        }

        function handleHashChange() {
            const hash = window.location.hash.slice(1);
            if (hash === 'toggle-header-footer') {
                toggleHeaderFooter();
            } else {
                showView(hash || 'all');
            }
        }

        function updateTournamentData() {
            axios.get(GAS_ENDPOINT)
                .then(function(response) {
                    allLeagueData = response.data;
                    handleHashChange();
                })
                .catch(function(error) {
                    console.error('データの取得中にエラーが発生しました:', error);
                    document.getElementById('content').innerHTML = 'データの取得中にエラーが発生しました。';
                });
        }

        // URLハッシュの変更を監視
        window.addEventListener('hashchange', handleHashChange);

        // 初回データ取得
        updateTournamentData();

        // 30秒ごとにデータを更新
        setInterval(updateTournamentData, 30000);
    </script>
</body>
</html>
