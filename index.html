<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Japan West 24 トーナメント予選リーグ結果</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Noto Serif JP', serif;
            overflow: hidden;
        }
        #container {
            width: 1920px;
            height: 1080px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 3em;
            height: 60px;
        }
        #content {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
        }
        .league-container {
            width: 50%;
            height: 50%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .league-container.single {
            width: 100%;
            height: 100%;
        }
        table {
            width: 95%;
            height: 98%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: none;
            text-align: center;
            vertical-align: middle;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 2px;
        }
        th {
            background-color: black;
            color: white;
            border-bottom: 2px solid white;
        }
        td {
            border-bottom: 1px solid white;
        }
        td:first-child, th:first-child {
            width: 25%;
            border-right: 2px solid white;
        }
        td:last-child, th:last-child {
            width: 12%;
            border-left: 2px solid white;
        }
        tr:first-child {
            height: 60px;
        }
        tr:first-child th {
            font-size: 2em;
        }
        .highlighted {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #footer {
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            height: 60px;
        }
        .footer-text {
            margin: 0 10px;
        }
        .footer-note {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .highlighted-cell {
            font-weight: bold;
        }
        .score-cell {
            font-weight: bold;
        }
        .rankings-table {
            width: 100%;
            height: 100%;
            font-size: 2.5em;
        }
        .rankings-table th, .rankings-table td {
            padding: 10px;
        }
        .single table {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="header">Japan West 24</h1>
        <div id="content"></div>
        <div id="footer">
            <span class="footer-text">赤：メイン配信</span>
            <span class="footer-text">青：サブ配信</span>
            <span class="footer-text">緑：サブ配信2</span>
            <span class="footer-note">※勝数→失ゲーム数→直接対決→1先の順に順位を判断いたします。</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbzw3yrzCcfpCjxFQdd4KDySVtUBPZ1clsI_4XIwKOmxwugiPF6OlYPIjq0vLiGVo6px/exec';

        function generateLeagueTable(data, leagueName, rankings, isSingle = false) {
            let tableHtml = `<div class="league-container${isSingle ? ' single' : ''}"><table>`;
            
            tableHtml += '<tr>';
            tableHtml += `<th>${leagueName}</th>`;
            for (let j = 1; j < data[0].length; j++) {
                tableHtml += `<th id="${leagueName}-0-${j}">${data[0][j]}</th>`;
            }
            tableHtml += '<th>順位</th>';
            tableHtml += '</tr>';

            for (let i = 1; i < data.length; i++) {
                tableHtml += '<tr>';
                for (let j = 0; j < data[i].length; j++) {
                    if (i === j) {
                        tableHtml += '<td>-</td>';
                    } else {
                        const cellContent = data[i][j];
                        const cellClass = isNaN(cellContent) ? '' : 'score-cell';
                        tableHtml += `<td id="${leagueName}-${i}-${j}" class="${cellClass}">${cellContent}</td>`;
                    }
                }
                const rank = rankings[i - 1] !== undefined ? rankings[i - 1] : '';
                tableHtml += `<td>${rank}</td>`;
                tableHtml += '</tr>';
            }
            
            tableHtml += '</table></div>';
            return tableHtml;
        }

        function generateRankingsTable(allLeagueData) {
            const leagueOrder = ['A', 'B', 'C', 'D'];
            let tableHtml = '<div id="content" style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: 100%;">';
            
            leagueOrder.forEach((league, index) => {
                tableHtml += `<div class="league-container" style="width: 100%; height: 100%;">`;
                tableHtml += `<table class="rankings-table">`;
                if (index === 0) {
                    tableHtml += `<tr><th colspan="3">リーグ順位表</th></tr>`;
                }
                tableHtml += `<tr><th colspan="3">リーグ${league}</th></tr>`;
                tableHtml += '<tr><th>プレイヤー</th><th>リーグ</th><th>順位</th></tr>';

                allLeagueData[league].slice(1).forEach((row, playerIndex) => {
                    const rank = allLeagueData.rankings[playerIndex][index];
                    tableHtml += `<tr>
                        <td>${row[0]}</td>
                        <td>${league}</td>
                        <td>${rank !== undefined ? rank : '-'}</td>
                    </tr>`;
                });

                tableHtml += '</table></div>';
            });

            tableHtml += '</div>';
            return tableHtml;
        }

        function highlightMatches(streamData) {
            for (const players of Object.values(streamData)) {
                players.forEach(playerName => {
                    document.querySelectorAll('td').forEach(cell => {
                        if (cell.textContent.trim() === playerName) {
                            cell.classList.add('highlighted');
                        }
                    });
                });
            }
        }

        function toggleHeaderFooter() {
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            const isHidden = header.style.visibility === 'hidden';
            header.style.visibility = isHidden ? 'visible' : 'hidden';
            footer.style.visibility = isHidden ? 'visible' : 'hidden';
            localStorage.setItem('headerFooterHidden', !isHidden);
        }

        function updateTournamentData() {
            axios.get(GAS_ENDPOINT)
                .then(function(response) {
                    const allLeagueData = response.data;
                    let contentHtml = '';
                    const leagueOrder = ['A', 'B', 'C', 'D'];
                    const hash = window.location.hash.slice(1).split('_');
                    const view = hash[0];
                    const shouldToggle = hash.includes('toggle');
                    
                    if (view === 'rankings') {
                        contentHtml = generateRankingsTable(allLeagueData);
                    } else if (view && leagueOrder.includes(view)) {
                        const rankings = allLeagueData.rankings ? allLeagueData.rankings.map(row => row[leagueOrder.indexOf(view)]) : [];
                        contentHtml = generateLeagueTable(allLeagueData[view], "リーグ" + view, rankings, true);
                    } else {
                        leagueOrder.forEach((leagueName, index) => {
                            if (allLeagueData[leagueName]) {
                                const rankings = allLeagueData.rankings ? allLeagueData.rankings.map(row => row[index]) : [];
                                contentHtml += generateLeagueTable(allLeagueData[leagueName], "リーグ" + leagueName, rankings);
                            }
                        });
                    }
                    
                    document.getElementById('content').innerHTML = contentHtml;
                    
                    if (allLeagueData.stream) {
                        highlightMatches(allLeagueData.stream);
                    }

                    if (shouldToggle) {
                        toggleHeaderFooter();
                    }

                    // ヘッダー/フッターの表示状態を復元
                    const headerFooterHidden = localStorage.getItem('headerFooterHidden') === 'true';
                    const header = document.getElementById('header');
                    const footer = document.getElementById('footer');
                    header.style.visibility = headerFooterHidden ? 'hidden' : 'visible';
                    footer.style.visibility = headerFooterHidden ? 'hidden' : 'visible';
                })
                .catch(function(error) {
                    console.error('データの取得中にエラーが発生しました:', error);
                    document.getElementById('content').innerHTML = 'データの取得中にエラーが発生しました。';
                });
        }

        // 初回データ取得
        updateTournamentData();

        // URLハッシュの変更を監視
        window.addEventListener('hashchange', updateTournamentData);

        // 30秒ごとにデータを更新
        setInterval(updateTournamentData, 30000);
    </script>
</body>
</html>
