<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Japan West 24 トーナメント予選リーグ結果</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Noto Serif JP', serif;
            overflow: hidden;
        }
        #container {
            width: 1920px;
            height: 1080px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }
        #content {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
        }
        .league-container {
            width: 50%;
            height: 50%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            width: 95%;
            height: 98%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: none;
            text-align: center;
            vertical-align: middle;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 2px;
        }
        th {
            background-color: black;
            color: white;
            border-bottom: 2px solid white;
        }
        td {
            border-bottom: 1px solid white;
        }
        td:first-child, th:first-child {
            width: 25%;
            border-right: 2px solid white;
        }
        td:last-child, th:last-child {
            width: 12%;
            border-left: 2px solid white;
        }
        tr:first-child {
            height: 50px;
        }
        tr:first-child th {
            font-size: 1.2em;
        }
        .highlighted-red {
            background-color: rgba(255, 0, 0, 0.3);
        }
        .highlighted-blue {
            background-color: rgba(0, 0, 255, 0.3);
        }
        .highlighted-green {
            background-color: rgba(0, 255, 0, 0.3);
        }
        #footer {
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }
        .footer-text {
            margin: 0 10px;
        }
        .footer-red {
            color: red;
        }
        .footer-blue {
            color: blue;
        }
        .footer-green {
            color: green;
        }
        .footer-note {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .highlighted-cell {
            font-weight: bold;
        }
        .score-cell {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Japan West 24</h1>
        <div id="content"></div>
        <div id="footer">
            <span class="footer-text footer-red">赤：メイン配信</span>
            <span class="footer-text footer-blue">青：サブ配信</span>
            <span class="footer-text footer-green">緑：サブ配信2</span>
            <span class="footer-note">※勝数→失ゲーム数→直接対決→1先の順に順位を判断いたします。</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbzw3yrzCcfpCjxFQdd4KDySVtUBPZ1clsI_4XIwKOmxwugiPF6OlYPIjq0vLiGVo6px/exec';

        function generateLeagueTable(data, leagueName, rankings) {
            let tableHtml = `<div class="league-container"><table>`;
            
            // ヘッダー行を追加
            tableHtml += '<tr>';
            tableHtml += `<th>${leagueName}</th>`; // A1セルにリーグ記号を配置
            for (let j = 1; j < data[0].length; j++) {
                tableHtml += `<th id="${leagueName}-0-${j}">${data[0][j]}</th>`;
            }
            tableHtml += '<th>順位</th>'; // 順位列を追加
            tableHtml += '</tr>';

            // データ行を追加
            for (let i = 1; i < data.length; i++) {
                tableHtml += '<tr>';
                for (let j = 0; j < data[i].length; j++) {
                    if (i === j) {
                        tableHtml += '<td>-</td>';
                    } else {
                        const cellContent = data[i][j];
                        const cellClass = isNaN(cellContent) ? '' : 'score-cell';
                        tableHtml += `<td id="${leagueName}-${i}-${j}" class="${cellClass}">${cellContent}</td>`;
                    }
                }
                // 順位列を追加
                const rank = rankings[i - 1] ? rankings[i - 1] : '';
                tableHtml += `<td>${rank}</td>`;
                tableHtml += '</tr>';
            }
            
            tableHtml += '</table></div>';
            return tableHtml;
        }

        function highlightMatches(streamData) {
            for (const [color, players] of Object.entries(streamData)) {
                players.forEach(playerName => {
                    document.querySelectorAll('td').forEach(cell => {
                        if (cell.textContent.trim() === playerName) {
                            cell.classList.add(`highlighted-${color}`);
                        }
                    });
                });
            }
        }

        function updateTournamentData() {
            axios.get(GAS_ENDPOINT)
                .then(function(response) {
                    const allLeagueData = response.data;
                    let contentHtml = '';
                    const leagueOrder = ['A', 'B', 'C', 'D'];
                    leagueOrder.forEach((leagueName, index) => {
                        if (allLeagueData[leagueName]) {
                            const rankings = allLeagueData.rankings ? allLeagueData.rankings.map(row => row[index]) : [];
                            contentHtml += generateLeagueTable(allLeagueData[leagueName], "リーグ" + leagueName, rankings);
                        }
                    });
                    document.getElementById('content').innerHTML = contentHtml;
                    
                    if (allLeagueData.stream) {
                        highlightMatches(allLeagueData.stream);
                    }
                })
                .catch(function(error) {
                    console.error('データの取得中にエラーが発生しました:', error);
                    document.getElementById('content').innerHTML = 'データの取得中にエラーが発生しました。';
                });
        }

        // 初回データ取得
        updateTournamentData();

        // 30秒ごとにデータを更新
        setInterval(updateTournamentData, 30000);
    </script>
</body>
</html>
